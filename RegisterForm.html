<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <title>Registration form</title>
</head>

<body>
    <section class="vh-200 gradient-custom">
        <div class="container py-5 h-100">
            <div class="row justify-content-center align-items-center h-100">
                <div class="col-12 col-lg-9 col-xl-7">
                    <div class="card shadow-2-strong card-registration" style="border-radius: 15px;">
                        <div class="card-body p-4 p-md-5">
                            <h3 class="mb-4 pb-2 pb-md-0 mb-md-5">Registration Form</h3>
                            <form class="row g-3 needs-validation" novalidate>
                                <div class="form-group">
                                    <label class="form-label" for="first_name">First Name</label>
                                    <input type="text" class="form-control" id="first_name" placeholder="First Name"
                                        name="first_name" required>
                                    <div class="invalid-feedback">
                                        Please provide first name.
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="form-label" for="middle_name">Middle Name</label>
                                    <input type="text" class="form-control" id="middle_name" placeholder="Middle Name"
                                        name="middle_name">

                                </div>
                                <div class="form-group">
                                    <label class="form-label" for="last_name">Last Name</label>
                                    <input type="text" class="form-control" id="last_name" placeholder="Last Name"
                                        name="last_name" required>
                                    <div class="invalid-feedback">
                                        Please provide last name.
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="form-label" for="email">Email</label>
                                    <input type="email" class="form-control" id="email" placeholder="Email" name="email"
                                        required>
                                    <div class="invalid-feedback">
                                        Please provide valid email id.
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="form-label" for="mobile_number">Mobile Number</label>
                                    <input type="tel" class="form-control" id="mobile_number"
                                        placeholder="Mobile Number" name="mobile_number" required
                                        onblur="validateMobileNumber()">
                                    <div class="invalid-feedback">
                                        Please provide valid mobile number.
                                    </div>
                                    <p id="mobile_validate_message" class="error-message"></p>
                                </div>
                                <label class="form-label" for="gender">Gender</label><br>
                                <div class="form-check form-check-inline">
                                    <input type="radio" class="form-check-input" name="gender" value="male"
                                        required>Male<br>

                                </div>
                                <div class="form-check form-check-inline">
                                    <input type="radio" class="form-check-input" name="gender" value="female">Female<br>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input type="radio" class="form-check-input" name="gender" value="other">Other<br>
                                </div>
                                <div class="form-group">
                                    <label class="form-label" for="dob">Date of birth</label>
                                    <input type="date" class="form-control" id="dob" name="dob"
                                        onblur="validateDateOfBirth()" required>
                                    <p id="age_validate_message" class="error-message"></p>
                                </div>
                                <label class="form-label" for="technology">Technology</label><br>
                                <div class="form-check form-check-inline">
                                    <input type="checkbox" class="form-check-input" id="java" name="technology"
                                        value="java">
                                    <label for="java">Java</label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input type="checkbox" class="form-check-input" id="html" name="technology"
                                        value="html">
                                    <label for="java">HTML</label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input type="checkbox" class="form-check-input" id="css" name="technology"
                                        value="css">
                                    <label for="java">CSS</label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input type="checkbox" class="form-check-input" id="react" name="technology"
                                        value="react">
                                    <label for="java">React</label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input type="checkbox" class="form-check-input" id="angular" name="technology"
                                        value="angular">
                                    <label for="java">Angular</label>
                                </div>
                                <p id="technology_validate_message" class="error-message"></p>
                                <div class="form-group">
                                    <label class="form-label" for="experience">Experience</label>
                                    <select name="experience" class="form-control" id="experience" required>
                                        <option value="0-2 years">0-2 years</option>
                                        <option value="2-5 years">2-5 years</option>
                                        <option value="5-10 years">5-10 years</option>
                                        <option value="above 10 years">Above 10 years</option>
                                    </select>
                                </div>
                                <div class="form-group">
                                    <label class="form-label" for="first_name">Password</label>
                                    <input type="password" class="form-control" id="password" placeholder="password"
                                        name="password" onblur="validatePassword()" required>
                                    <div class="invalid-feedback">
                                        Please provide password.
                                    </div>
                                    <p id="password_validate_message" class="error-message"></p>
                                </div>
                                <div class="form-group">
                                    <label class="form-label" for="first_name">Confirm password</label>
                                    <input type="password" class="form-control" id="confirm_password"
                                        placeholder="confirm password" name="confirm_password" required>
                                    <div class="invalid-feedback">
                                        Please provide confirm password.
                                    </div>
                                </div>
                                <p id="password_match_message" class="error-message"></p>
                                <button type="submit" class="btn btn-primary mt-3 float-end">Submit</button>
                        </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
    </script>
    <script src="validate.js"></script>
</body>

</html>
